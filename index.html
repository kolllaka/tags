<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>tagssssss</title>
</head>

<body>
	<div class="tag">
		<div class="tag__title">Игра в пятнашки</div>
		<div class="tag__ui ui-tag">
			<div class="ui-tag__btn">новая игра</div>
			<div class="ui-tag__vol">
				<div class="volume">
					<img src="./icons/volume.svg" alt="громкость">
					<audio src="./audio/schelchok-kompyuternoy-myishki.mp3"></audio>
				</div>
			</div>
			<div class="ui-tag__timer">00:00</div>
		</div>
		<div class="tag__body"></div>
		<div class="tag__win">
			<img src="" alt="">
		</div>
	</div>

	<script src="./js/darktheme.js"></script>
	<script src="./js/script.js"></script>
	<script src="./js/timer.js"></script>
</body>

</html>
